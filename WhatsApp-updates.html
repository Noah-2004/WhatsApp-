<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>updates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/footer.css">
     <link rel="stylesheet" href="styles/WhatsApp.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/Updates.css">
</head>
<body>
    
   <!-- watsapp header -->
  <div class="header">
    <div class="left-section">
      <h2>Updates</h2>  
  </div>  
    
    <div class="right-section">
     <button class="left-section-btn">
       <img class="camera" src="images/camera.jpg" alt="">
     </button>   
     <button class="right-section-btn">
         <img class="menu" src="images/menu.jpg" alt="">
     </button>
        
    </div>
  </div>    
    
  <!-- end of header  --> 
  
  <!-- updates body -->
  
  <div class="updates-body">
      <button class="status">
         <img class="profile-pic" src="profile.jpg" alt=""> 
         <div>
             <h3>add status</h3>
             <p>status disappears in 24 hours</p>
         </div>
      </button>
  </div>    
     
  <!-- updates footer -->
  <div id="wafooter">
      
      <div class="footer-chats">
          <a href="WhatsApp-chats.html">
               <button class="chats-btn">
             <div style="position: relative;">
     <img class="chats" src="images/chats.jpg" alt="">   
       <div class="chat-not">15</div>
             </div>
          </button>
          </a>
         
          <h4 class="h4chats">chats</h4>
      </div>
      
      <div class="footer-updates">
          <a href="WhatsApp-updates.html">
              <button class="status-btn">
         <div style="position: relative;">     
              <img class="status" src="images/status.jpg" alt="">
             <div class="chat-not">10</div> 
             </div>     
          </button> 
          </a>
         
          <h4 class="h4updates">updates</h4>
      </div>
      
      <div class="footer-community">
          <a href="WhatsApp-community.html">
              <button class="community-btn">
        <div style="position: relative;">      
              <img class="community" src="images/community.jpg" alt="">
              <div class="chat-not">1</div> 
        </div>   
          </button>
          </a>
          
          <h4 class="h4community">communities</h4>
      </div>
      
      <div class="footer-calls">
          <a href="WhatsApp-calls.html">
              <button class="calls-btn">
      <div style="position: relative;">
              <img class="calls" src="images/calls.jpg" alt="">
              <div class="chat-not">15</div>
       </div>
          </button>
          </a>
          
          <h4 class="h4calls">calls</h4>
      </div>
      
    </div>
   
      <div class="AI-meta">
       <button class="AI-btn">
       <img class="AI" src="images/write.jpg" alt="">
       </button>
   </div>
   
   <div class="update">
       <button class="update-btn">
           <img class="update-img" src="images/add.jpg" alt="">
       </button>
   </div> 
    
</body>
</html>
